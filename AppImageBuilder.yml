# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: /home/dacid44/Documents/Rust/sonusmix2/AppDir
  app_info:
    id: org.sonusmix.Sonusmix
    name: Sonusmix
    icon: org.sonusmix.Sonusmix
    version: 0.1.0
    exec: usr/bin/sonusmix
    exec_args: $@
  files:
    include:
    - lib64/ld-linux-x86-64.so.2
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
script: |
    cargo build --release
    rm -rf AppDir | true
    mkdir -p AppDir/usr/bin
    cp target/release/sonusmix AppDir/usr/bin/
    mkdir -p AppDir/usr/share/applications
    cp -r assets/icons AppDir/usr/share/icons
    cp assets/org.sonusmix.Sonusmix.desktop AppDir/usr/share/applications/
AppImage:
  arch: x86_64
  update-information: guess
